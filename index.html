<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Dork Generator</title> 
    <style> 
        body { 
            background-color: #f4f4f9; 
            color: #333; 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            margin: 0; 
            padding: 40px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        } 
        h1 { font-size: 2.5em; margin-bottom: 10px; } 
        h2 { font-size: 1.5em; margin-top: 30px; } 
        .input-section, .examples { 
            width: 100%; 
            max-width: 600px; 
            margin-top: 20px; 
        } 
        label, select, textarea { 
            display: block; 
            width: 100%; 
            margin-bottom: 15px; 
            font-size: 1em; 
        } 
        textarea { 
            height: 100px; 
            padding: 15px; 
            border-radius: 10px; 
            border: 1px solid #ddd; 
            background-color: #fff; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        } 
        select, button { 
            padding: 12px; 
            border-radius: 10px; 
            border: none; 
            font-size: 1em; 
            cursor: pointer; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        } 
        select { 
            background-color: #fff; 
            border: 1px solid #ddd; 
        } 
        .button-54 { 
            font-family: "Open Sans", sans-serif; 
            font-size: 16px; 
            letter-spacing: 2px; 
            text-decoration: none; 
            text-transform: uppercase; 
            color: #000; 
            cursor: pointer; 
            border: 3px solid; 
            padding: 0.25em 0.5em; 
            box-shadow: 1px 1px 0px 0px, 2px 2px 0px 0px, 3px 3px 0px 0px, 4px 4px 0px 0px, 5px 5px 0px 0px; 
            position: relative; 
            user-select: none; 
            -webkit-user-select: none; 
            touch-action: manipulation; 
        } 
        .button-54:active { 
            box-shadow: 0px 0px 0px 0px; 
            top: 5px; 
            left: 5px; 
        } 
        @media (min-width: 768px) { 
            .button-54 { padding: 0.25em 0.75em; } 
        } 
        #output { 
            background-color: #fff; 
            padding: 15px; 
            margin-top: 20px; 
            border-radius: 10px; 
            border: 1px solid #ddd; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            white-space: pre-wrap; 
            word-wrap: break-word; 
        } 
        .examples ul { padding-left: 20px; } 
        .examples li { margin: 8px 0; font-size: 1em; } 
        .btn-container { display: flex; justify-content: space-between; gap: 10px; } 
    </style>
</head>
<body> 
    <h1>Dork Generator</h1> 
    <div class="input-section"> 
        <label for="prompt">Enter your search query:</label> 
        <textarea id="prompt" placeholder="e.g., Python programming book"></textarea> 
        <label for="searchType">Select search type:</label> 
        <select id="searchType"> 
            <option value="custom">Custom Search</option> 
            <option value="recipes">Find Recipes for Specific Ingredients</option> 
            <option value="transitSchedules">Find Public Transit Schedules in PDF</option> 
            <option value="ebooks">Locate Free Ebooks on a Specific Topic</option> 
            <option value="manuals">Find User Manuals for Devices</option> 
            <option value="resumes">Find Sample Resumes for a Job Role</option> 
            <option value="publicMovies">Search for Public Domain Movies to Watch</option> 
            <option value="pptTemplates">Look for Free PowerPoint Templates</option> 
            <option value="musicDownloads">Locate Free Music Downloads</option> 
            <option value="taxForms">Find Official Forms or Applications</option> 
            <option value="events">Look Up Local Event Schedules</option> 
            <option value="lessonPlans">Find Curriculum or Lesson Plans for Teachers</option> 
            <option value="stockPhotos">Locate Free Stock Photos for a Blog</option> 
            <option value="projectSlides">Find PowerPoint Slides for School Projects</option> 
            <option value="reviews">Check for Product Reviews on Amazon</option> 
            <option value="pastExams">Find Past Exam Papers for Practice</option> 
            <option value="cheatSheets">Look for Cheat Sheets or Quick Guides</option> 
            <option value="newsArticles">Locate Specific News Articles by Publisher</option> 
            <option value="jobListings">Find Job Listings on a Specific Website</option> 
            <option value="weatherForecasts">Search for Weather Forecasts for Specific Dates</option> 
            <option value="researchPapers">Find Academic Research Papers on a Topic</option> 
        </select> 
        <label for="filetype">File type (optional):</label> 
        <select id="filetype"> 
            <option value="">None</option> 
            <option value="pdf">PDF</option> 
            <option value="doc">DOC</option> 
            <option value="ppt">PPT</option> 
            <option value="txt">TXT</option> 
        </select> 
        <div class="btn-container"> 
            <button class="button-54" onclick="generateDork()">Generate Dork</button> 
            <button class="button-54" onclick="clearFields()">Clear</button> 
            <button class="button-54" onclick="copyDork()">Copy</button> 
        </div> 
    </div> 
    <h2>Generated Dork:</h2> 
    <div id="output"></div> 

    <script>


function generateDork() { 
    const prompt = document.getElementById('prompt').value.trim(); /* get search input */ 
    const searchType = document.getElementById('searchType').value; /* get search type */ 
    const filetype = document.getElementById('filetype').value; /* get selected file type */ 

    if (!prompt) { 
        alert('Please enter a search query.'); /* alert if no input */ 
        return; 
    } 

    let dork = ''; 
    switch (searchType) { 
        case 'recipes': 
            dork = `"${prompt}" site:allrecipes.com`; /* dork for recipes */ 
            break; 
        case 'transitSchedules': case 'ebooks': case 'manuals': case 'pastExams': case 'cheatSheets': case 'lessonPlans': 
            dork = `filetype:pdf "${prompt}"`; /* dork for pdfs */ 
            break; 
        case 'resumes': 
            dork = `filetype:doc "${prompt} resume"`; /* dork for resumes */ 
            break; 
        case 'publicMovies': 
            dork = `"${prompt}" site:archive.org`; /* dork for public movies */ 
            break; 
        case 'pptTemplates': case 'projectSlides': 
            dork = `filetype:ppt "${prompt}"`; /* dork for ppt files */ 
            break; 
        case 'musicDownloads': 
            dork = `intitle:"index of" "${prompt} mp3"`; /* dork for music downloads */ 
            break; 
        case 'taxForms': 
            dork = `filetype:pdf "${prompt}" site:irs.gov`; /* dork for tax forms */ 
            break; 
        case 'events': 
            dork = `"${prompt} schedule" site:cityname.gov`; /* dork for events */ 
            break; 
        case 'reviews': 
            dork = `site:amazon.com "${prompt} review"`; /* dork for reviews */ 
            break; 
        case 'newsArticles': 
            dork = `site:nytimes.com "${prompt}"`; /* dork for news articles */ 
            break; 
        case 'jobListings': 
            dork = `site:linkedin.com "${prompt} job"`; /* dork for job listings */ 
            break; 
        case 'weatherForecasts': 
            dork = `"${prompt}" site:weather.com`; /* dork for weather forecasts */ 
            break; 
        case 'researchPapers': 
            dork = `filetype:pdf "${prompt} research paper"`; /* dork for research papers */ 
            break; 
        default: 
            dork = `intext:"${prompt}"`; /* default search */ 
    } 

    // if there's a filetype selected, replace previous filetypes if they exist
    if (filetype) { 
        const filetypeRegex = /filetype:[a-z]+/; /* regex to match existing filetypes */
        if (dork.match(filetypeRegex)) { 
            dork = dork.replace(filetypeRegex, `filetype:${filetype}`); /* replace existing filetype */ 
        } else { 
            dork += ` filetype:${filetype}`; /* append new filetype if not present */ 
        } 
    } 

    document.getElementById('output').textContent = dork; /* display the dork */ 
}



        function clearFields() { 
            document.getElementById('prompt').value = ''; 
            document.getElementById('output').textContent = ''; 
            document.getElementById('searchType').value = 'custom'; 
            document.getElementById('filetype').value = ''; 
        }

        function copyDork() { 
            const output = document.getElementById('output').textContent; 
            navigator.clipboard.writeText(output).then(() => { 
                alert("Dork copied to clipboard!"); 
            }).catch(err => { 
                console.error("Could not copy text: ", err); 
            });
        }
    </script>
</body>
</html>
